<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ProCheff Dev Browser</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
        }
        .header {
            background: #1e293b;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        🍳 ProCheff Development Server - http://localhost:3000
    </div>
    <div class="loading" id="loading">
        Yükleniyor... ProCheff uygulaması başlatılıyor 🚀
    </div>
    <iframe src="http://localhost:3000" onload="document.getElementById('loading').style.display='none'"></iframe>
    
    <script>
        // Server kontrolü
        setTimeout(() => {
            fetch('http://localhost:3000')
                .then(response => {
                    if (!response.ok) throw new Error('Server yanıt vermiyor');
                    console.log('✅ ProCheff server aktif');
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = '❌ Server bağlantısı kurulamadı. npm run dev çalıştırdığınızdan emin olun.';
                    console.error('Server hatası:', error);
                });
        }, 2000);
    </script>
</body>
</html>
